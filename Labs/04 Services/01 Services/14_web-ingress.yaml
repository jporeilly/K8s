apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name-based-virtualhost-ingress
spec:
  rules:
  - host: httpd.example.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: httpd-service
              port:
                number: 80
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nginx-service
              port:
              number: 80