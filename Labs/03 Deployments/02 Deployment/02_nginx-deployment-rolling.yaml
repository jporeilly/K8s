apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: nginx-deployment
spec:
 replicas: 5
 strategy:
  type: RollingUpdate
  rollingUpdate:
   maxSurge: 2
   maxUnavailable: 1
 selector:
   matchLabels:
    app: nginx
 template:
   metadata:
    name: nginx
    labels:
      app: nginx
   spec:
    containers:
      - name: nginx
        image: nginx:1.15.0