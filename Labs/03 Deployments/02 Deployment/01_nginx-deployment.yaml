apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
spec:
 replicas: 5
 strategy:
  type: Recreate
 selector:
   matchLabels:
    app: nginx
 template:
   metadata:
    name: nginx
    labels:
      app: nginx
   spec:
    containers:
      - name: nginx
        image: nginx:1.7.9